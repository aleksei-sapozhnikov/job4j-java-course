<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>

        /**
         * Adds row to users table if user values are valid.
         * @returns {boolean} always false.
         */
        function addIfValid() {
            var firstName = $('#first_name').val();
            var lastName = $('#last_name').val();
            var sex = $("#sex").find("input[type='radio']:checked").val();
            var description = $('#description').val();
            if (validate(firstName, lastName, sex, description)) {
                return addRow(firstName, lastName, sex, description);
            } else {
                return false;
            }
        }

        /**
         * Validates input.
         * @returns {boolean} true if valid, false if not.
         */
        function validate(firstName, lastName, sex, description) {
            var empties = [];
            if (firstName === "") {
                empties.push("first name");
            }
            if (lastName === "") {
                empties.push("last name");
            }
            if (!sex) {
                empties.push("sex");
            }
            if (description === "") {
                empties.push("description");
            }
            // validation
            var result;
            if (empties.length === 0) {
                result = true;
            } else {
                result = false;
                alert("Values can't be empty: " + empties);
            }
            return result;
        }

        /**
         * Adds row to table.
         * @returns {boolean} always false.
         */
        function addRow(firstName, lastName, sex, description) {
            $('#user_table').find('tr:last').after(
                '<tr>' +
                '<td>' + firstName + '</td>' +
                '<td>' + lastName + '</td>' +
                '<td>' + sex + '</td>' +
                '<td>' + description + '</td>' +
                '</tr>'
            );
            return false;
        }
    </script>

</head>
<body>

<!--input to create new user-->
<div class="container">
    <h2>Create user</h2>
    <p>Fill inputs and click Create button to add a new user</p>
    <form class="form-horizontal" name="create_user">
        <!--first name-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="first_name">First name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name"
                       placeholder="Enter user first name (example: John)" name="first_name">
            </div>
        </div>
        <!--second name-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="last_name">Second name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name"
                       placeholder="Enter user second name (example: Cavendish)"
                       name="last_name">
            </div>
        </div>
        <!--sex-->
        <div class="form-group" id="sex">
            <label class="control-label col-sm-2">Sex:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="sex" value="Male"/>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="Female"/>Female
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="other" disabled/>Other
                </label>
            </div>
        </div>
        <!--description-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description"
                          placeholder="Enter user description (example: blue eyes, smoker, humorous, etc."
                          name="description"></textarea>
            </div>
        </div>
        <!--submit-->
        <div class="form-group">
            <div class="col-xs-offset-5 col-xs-2">
                <button type="submit" class="btn btn-default" onclick="return addIfValid();">Create</button>
            </div>
        </div>
        <!--form ending-->
    </form>
</div>

<!--table with existing users-->
<div class="container">
    <h2>User list</h2>
    <p>Users in system now</p>
    <table class="table table-hover" id="user_table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>Brown hair, smoker</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>Thin, blues eyes</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>John's friend, likes mockito</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
