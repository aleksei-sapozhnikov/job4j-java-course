<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate(tableName) {
            var result;
            var firstName = document.forms[tableName]["first_name"].value;
            var lastName = document.forms[tableName]["last_name"].value;
            var sex = document.forms[tableName]["sex"].value;
            var description = document.forms[tableName]["description"].value;
            var empties = [];
            // constraints
            if (firstName === "") {
                empties.push("first name");
            }
            if (lastName === "") {
                empties.push("last name");
            }
            if (sex === "") {
                empties.push("sex");
            }
            if (description === "") {
                empties.push("description");
            }
            // validation
            if (empties.length === 0) {
                result = true;
            } else {
                result = false;
                alert("Values can't be empty: " + empties);
            }
            return result;
        }
    </script>

</head>
<body>

<!--input to create new user-->
<div class="container">
    <h2>Create user</h2>
    <p>Fill inputs and click Create button to add a new user</p>
    <form class="form-horizontal" name="create_user">
        <!--name-->
        <div class="form-group">
            <label class="control-label col-lg-1" for="first_name">Name:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="first_name"
                       placeholder="Enter user first name (example: Joe)" name="first_name">
            </div>
        </div>
        <!--surname-->
        <div class="form-group">
            <label class="control-label col-lg-1" for="last_name">Surname:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="last_name" placeholder="Enter user surname (example: Morton"
                       name="last_name">
            </div>
        </div>
        <!--sex-->
        <div class="form-group">
            <label class="control-label col-lg-1" for="sex">Sex:</label>
            <div class="col-lg-10">
                <input type="hidden" id="sex"/>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="male">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="female">Female
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="other" disabled>Other
                </label>
            </div>
        </div>
        <!--description-->
        <div class="form-group">
            <label class="control-label col-lg-1" for="description">Description:</label>
            <div class="col-lg-10">
                <textarea class="form-control" id="description"
                          placeholder="Enter user description (example: blue eyes, smoker, humorous, etc."
                          name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-5 col-xs-2">
                <button type="submit" class="btn btn-default" onclick="validate('create_user');">Create</button>
            </div>
        </div>
    </form>
</div>

<!--table with existing users-->
<div class="container">
    <h2>User list</h2>
    <p>Users in system now</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>Brown hair, smoker</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>Thin, blues eyes</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>John's friend, likes mockito</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
